name: Operator Onboarding

on:
  issues:
    types: [opened, edited]

jobs:
  update-ibc-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check if issue has operator-onboarding label
        id: label-check
        run: |
          LABELS_JSON='${{ toJson(github.event.issue.labels) }}'
          LABEL=$(echo $LABELS_JSON | jq -r '.[] | select(.name == "operator-onboarding").name')
          if [ "$LABEL" == "operator-onboarding" ]; then
            echo "LABEL_FOUND=true" >> $GITHUB_ENV
          else
            echo "LABEL_FOUND=false" >> $GITHUB_ENV
          fi

      - name: Update IBC file
        if: env.LABEL_FOUND == 'true'
        run: python ./scripts/update_ibc_file.py ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and switch to a new branch
        if: env.LABEL_FOUND == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b operator-onboarding-${{ github.event.issue.number }}
      
      - name: Commit changes
        if: env.LABEL_FOUND == 'true'
        run: |
          git add -A
          git commit -m "Update IBC file for operator onboarding"
      
      - name: Push changes
        if: env.LABEL_FOUND == 'true'
        run: |
          git push --set-upstream origin operator-onboarding-${{ github.event.issue.number }}

      - name: Create pull request
        if: env.LABEL_FOUND == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: operator-onboarding-${{ github.event.issue.number }}
          title: "Operator Onboarding for Issue #${{ github.event.issue.number }}"
          body: "This PR updates the IBC file as part of the operator onboarding process for Issue #${{ github.event.issue.number }}"
